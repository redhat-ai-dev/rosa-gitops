apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: rhoai-models-registry-rules
  namespace: vllm
spec:
  groups:
    - name: rhoai-models-registry.health
      rules:
        - alert: VllmPodNotReady
          expr: |
            max by (pod, namespace, phase) (
              kube_pod_status_phase{namespace="vllm", phase=~"Pending|Failed"} == 1
            )
          for: 1h
          labels:
            severity: critical
            alert_route: slack
          annotations:
            summary: "Pod {{ $labels.pod }} stuck in {{ $labels.phase }} phase"
            description: "Pod {{ $labels.pod }} in namespace {{ $labels.namespace }} has been in {{ $labels.phase }} phase for more than 1 hour."
